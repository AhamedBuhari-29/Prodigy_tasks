<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors 
    </title>
    <link rel="stylesheet" href="styles/rock-paper-css.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="
    playerMove('Rock');
    " class="move-button "><img src="lesson-8/images/rock-emoji.png" alt="" class="move-icon"></button>

    <button onclick="
    playerMove('Paper');
    "class="move-button"><img src="lesson-8/images/paper-emoji.png"class="move-icon"></button>

    <button onclick="
      playerMove('Scissors');
    "class="move-button"><img src="lesson-8/images/scissors-emoji.png"class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-btn">Reset score</button>
      

    <script src="scripts/rock-paper-scissors.js">
          </script>
  </body>
</html>
